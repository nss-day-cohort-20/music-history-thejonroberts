<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
		<header>
			<nav>
				<a href="#" id="listMusicAnchor">List Music</a>
				<a href="#" id="addMusicAnchor">Add Music</a>
				<a href="#" id="profileAnchor">Profile</a>
			</nav>
		</header>

		<div class="pageWrapper" id="viewMusicWrapper">
			<div id="options" class="container">
				<!--SLIDER: SONG LENGTH-->
				<legend>Song Length:</legend>
				<input   class="fullwidth" type="range" list="tickmarks" min="0" max="600" step="30">
					<datalist id="tickmarks">
						<option value="0"></option>
						<option value="60"></option>
						<option value="120"></option>
						<option value="180"></option>
						<option value="240"></option>
						<option value="300"></option>
						<option value="360"></option>
						<option value="420"></option>
						<option value="480"></option>
						<option value="540"></option>
						<option value="600"></option>
					</datalist>
				<!-- ARTIST DROP -->
				<legend>Artist:</legend>
				<select  class="fullwidth">
					<option>Bikini Kill</option>
					<option>the Magnetic Fields</option>
					<option>Judas Priest</option>
					<option>Sparks</option>
					<option>Guided by Voices</option>
				</select>
				<!-- ALBUM DROP -->
				<legend>Album:</legend>
				<select  class="fullwidth">
					<option>Album 1</option>
					<option>Album 2</option>
					<option>Album 3</option>
					<option>Album 3</option>
					<option>Chronicle</option>
				</select>
				<!-- GENRE CHECKBOXES -->
				<legend>Genre:</legend>
				<div class="container">
					<div class="halfwidth">
				      <input type="checkbox" id="rock" name="interest" value="rock">
				      <label for="rock">Rock</label>
				    </div>
				    <div class="halfwidth">
				      <input type="checkbox" id="classical" name="interest" value="classical">
				      <label for="classical">Classical</label>
				    </div>
				    <div class="halfwidth">
				      <input type="checkbox" id="pop" name="interest" value="pop">
				      <label for="pop">Pop</label>
				    </div>
				    <div class="halfwidth">
				      <input type="checkbox" id="jazz" name="interest" value="jazz">
				      <label for="jazz">Jazz</label>
				    </div>
				    <div class="halfwidth">
				      <input type="checkbox" id="blues" name="interest" value="blues">
				      <label for="blues">Blues</label>
				    </div>
				    <div class="halfwidth">
				      <input type="checkbox" id="hiphop" name="interest" value="hiphop">
				      <label for="hiphop">Hop-Hop</label>
				    </div>
				</div>
				<!-- BUTTON -->
				<div class="fullwidth">
					<button class= "halfwidth" name="filter">Filter</button>
				</div>
			</div>

			<!-- PLAYLIST -->
			<div id="songs">
				<ul id="songList">
				<!--songs.js will write song list into this element-->
				</ul>
				 <button id="moreMusicButton">More ></button>
			</div>
		</div>

		<div class="pageWrapper fullwidth hidden" id="addMusicWrapper">
			<div id="addMusic">
				<form action="javascript:void(0)" method="post" id="addSongForm">

				<ul>
					<li>
						<label for="titleEntry">Song</label>
						<input type="text" name="titleEntry" id="titleEntry" value="Modern Kicks">
					</li>
					<li>
						<label for="artistEntry">Artist</label>
						<input type="text" name="artistEntry" id="artistEntry" value="the Exploding Hearts">
					</li>
					<li>
						<label for="albumEntry">Album</label>
						<input type="text" name="albumEntry" id="albumEntry" value="Guitar Romantic">
					</li>
					<li>
						<input type="submit" name="submitSongAdd" value="Add" id="submitSongAdd">
					</li>
				</ul>
				</form>
			</div>
		</div>

		<script src="dist/app.js"></script>

	</body>

</html>
