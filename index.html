<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

	<!-- BOOTSTRAP CONTAINER -->
	<div class="container">

	<!-- NAV -->
		<nav class="nav flex-column flex-sm-row justify-content-around">
			<a  class="nav-link active" href="#" id="listMusicAnchor">List Music</a>
			<a  class="nav-link" href="#" id="addMusicAnchor">Add Music</a>
			<a  class="nav-link" href="#" id="profileAnchor">Profile</a>
		</nav>

				<!-- VIEW MUSIC WRAPPER -->
				<div class="pageWrapper" id="viewMusicWrapper">

					<div id="options" class="col-md-4">

						<form>
								<!--SLIDER: SONG LENGTH-->
							<div class="form-group">
								<label for="lengthSlide">Song Length:</label>
								<input id="lengthSlide" class="form-control" type="range" list="tickmarks" min="0" max="600" step="30">
									<datalist id="tickmarks">
										<option value="0"></option>
										<option value="60"></option>
										<option value="120"></option>
										<option value="180"></option>
										<option value="240"></option>
										<option value="300"></option>
										<option value="360"></option>
										<option value="420"></option>
										<option value="480"></option>
										<option value="540"></option>
										<option value="600"></option>
									</datalist>
							</div>

							<div id="select-options">
								<!-- populated from select-options.hbs -->
							</div>
								<!-- GENRE CHECKBOXES -->
							<label for="genreFilter">Genre:</label>
							<div id="genreFilter" class="form-group">
								<!-- <div class="flex-column flex-sm-row flex-wrap"> -->
								<div class="form-check">
						      <label for="rock">
							      <input type="checkbox" id="rock" name="interest" value="rock">
							      Rock
						      </label>
						    </div>
						    <div class="form-check">
						      <label for="classical">
							      <input type="checkbox" id="classical" name="interest" value="classical">
							      Classical
						      </label>
						    </div>
						    <div class="form-check">
						      <label for="pop">
							      <input type="checkbox" id="pop" name="interest" value="pop">
							      Pop
						      </label>
						    </div>
						    <div class="form-check">
						      <label for="jazz">
							      <input type="checkbox" id="jazz" name="interest" value="jazz">
							      Jazz
						      </label>
						    </div>
						    <div class="form-check">
						      <label for="blues">
							      <input type="checkbox" id="blues" name="interest" value="blues">
							      Blues
						      </label>
						    </div>
						    <div class="form-check">
						      <label for="hiphop">
							      <input type="checkbox" id="hiphop" name="interest" value="hiphop">
							      Hop-Hop
						      </label>
								</div>
							</div>
					  <button type="submit" class="btn btn-primary" name="filter">Filter</button>
					</form>
				</div>

					<!-- PLAYLIST -->
					<div class="col-md-8" id="songs">
						<ul id="songList">
						<!--song-controller.js will write song list into this element-->
						</ul>
					</div>
				</div>


				<div class="pageWrapper fullwidth hidden" id="addMusicWrapper">
					<div id="addMusic">
						<form action="javascript:void(0)" method="post" id="addSongForm">

						<ul>
							<li>
								<label for="titleEntry">Song</label>
								<input type="text" name="titleEntry" id="titleEntry" value="Modern Kicks">
							</li>
							<li>
								<label for="artistEntry">Artist</label>
								<input type="text" name="artistEntry" id="artistEntry" value="the Exploding Hearts">
							</li>
							<li>
								<label for="albumEntry">Album</label>
								<input type="text" name="albumEntry" id="albumEntry" value="Guitar Romantic">
							</li>
							<li>
								<input type="submit" name="submitSongAdd" value="Add" id="submitSongAdd">
							</li>
						</ul>
						</form>

					</div>
				</div>
		</div>

			<script type="text/javascript" src="dist/app.js"></script>
		</body>

		</html>
